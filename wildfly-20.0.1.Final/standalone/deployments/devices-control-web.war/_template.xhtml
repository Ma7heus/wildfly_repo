<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head />

<h:body>
		<style>
button.ui-button {
	margin-right: .5rem;
}
</style>
	<div id="cabecalho">

		<h:form>
			<p:growl id="messages" />
			<p:toolbar>
				<p:toolbarGroup>
					<p:commandButton type="button" value="Home" icon="pi pi-home"/>
					<p:commandButton type="button" value="Open"
						icon="pi pi-folder-open" styleClass="ui-button-success" />
					<p:commandButton type="button" title="Save" icon="pi pi-save"
						styleClass="ui-button-help mr-2" />
					<p:commandButton type="button" title="Print" icon="pi pi-print"
						styleClass="ui-button-warning mr-2" />
					<p:commandButton type="button" title="Delete" icon="pi pi-trash"
						styleClass="ui-button-danger" />
				</p:toolbarGroup>

				<p:toolbarGroup align="right">
					<p:menuButton value="Options">
						<p:menuitem value="Save" 
							update="messages" icon="pi pi-save" />
						<p:menuitem value="Update"
							update="messages" icon="pi pi-refresh" />
						<p:menuitem value="Delete" 
							ajax="false" icon="pi pi-times" />
						<p:menuitem value="Homepage" url="http://www.primefaces.org"
							icon="pi pi-home" />
					</p:menuButton>
				</p:toolbarGroup>
			</p:toolbar>
		</h:form>
		<h1>
			<ui:insert name="titulo"></ui:insert>
		</h1>
	</div>
	<div id="conteudo">
		<ui:insert name="conteudo">
		</ui:insert>
	</div>

</h:body>

</html>
